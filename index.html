<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>サモラン ビンゴ</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#8a3b00">
</head>
<body>
  <main class="container">

    <!-- ★ キャプチャ対象（ロゴ＋盤面）をひとつにまとめる -->
    <section id="captureArea" class="capture-area">
      <!-- タイトル画像（キャプチャに含める） -->
      <div class="title-wrap">
        <img src="images/title.png" alt="サモラン・ビンゴ" class="title-image" />
      </div>

      <!-- 盤面（グリッド + ライン用SVGを重ねる） -->
      <section class="board-wrap" id="boardWrap">
        <div class="board-layer">
          <div id="bingo" class="bingo-grid"><!-- JSでセル生成 --></div>
          <svg id="lineLayer" class="line-layer" aria-hidden="true"></svg>
        </div>
      </section>
    </section>

    <!-- コントロール -->
    <section class="controls">
      <label class="control-item">
        サイズ
        <select id="sizeSelect" aria-label="ビンゴサイズ">
          <option value="3">3 × 3</option>
          <option value="4">4 × 4</option>
          <option value="5" selected>5 × 5</option>
          <option value="6">6 × 6</option>
          <option value="7">7 × 7</option>
        </select>
      </label>

      <label class="control-item">
        クマブキ
        <select id="kumaSelect" aria-label="クマブキ設定">
          <option value="exclude" selected>含めない</option>
          <option value="include">含める</option>
          <option value="kuma_only">クマのみ</option>
        </select>
      </label>

      <label class="control-item">
        マーク
        <select id="markerStyle" aria-label="マークの種類">
          <option value="circle" selected>○（丸）</option>
          <option value="golden_roe">金イクラ</option>
          <option value="stamp">ウルトラハンコ</option>
        </select>
      </label>

      <label class="control-item">
        手書き風ズレ
        <input type="checkbox" id="jitterToggle" aria-label="手書き風ズレを有効化">
      </label>

      <label class="control-item">
        ライン表示
        <input type="checkbox" id="lineToggle" checked>
      </label>
    </section>

    <!-- ボタン群（画像ボタン） -->
    <section class="buttons">
      <img src="images/btn-generate.png" alt="ビンゴカード作成" class="btn" id="btnGenerate" />
      <img src="images/btn-reset.png" alt="リセット" class="btn" id="btnReset" />
      <img src="images/btn-save.png" alt="画像として保存" class="btn" id="btnSave" />
    </section>

    <section class="share">
      <img src="images/btn-twitter.png" alt="Twitterに投稿" class="btn" id="btnTwitter" />
    </section>
  </main>

  <!-- 画像書き出し用（同一オリジン推奨） -->
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
