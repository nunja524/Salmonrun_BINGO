<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>サモラン ビンゴ</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#e65c17">
</head>
<body>
  <main class="container">

    <!-- キャプチャ対象（ロゴ＋盤面＋縁取り） -->
    <section id="captureArea" class="capture-area">
      <div class="capture-core">

        <!-- タイトル：白縁はcanvas描画 -->
        <div class="title-wrap">
          <div id="titleStack" class="title-stack">
            <canvas id="titleStroke" class="title-stroke-canvas" aria-hidden="true"></canvas>
            <img src="images/title.png" alt="サモラン・ビンゴ" class="title-image" />
          </div>
        </div>

        <!-- 盤面 -->
        <section class="board-wrap" id="boardWrap">
          <div class="board-layer">
            <div id="bingo" class="bingo-grid"></div>
            <svg id="lineLayer" class="line-layer" aria-hidden="true"></svg>
          </div>
        </section>

      </div>
    </section>

    <!-- コントロール -->
    <section class="controls">
      <!-- プルダウン群 -->
      <div class="control-row">
        <label class="control-item">
          サイズ
          <select id="sizeSelect" aria-label="ビンゴサイズ">
            <option value="3">3 × 3</option>
            <option value="4">4 × 4</option>
            <option value="5" selected>5 × 5</option>
            <option value="6">6 × 6</option>
            <option value="7">7 × 7</option>
            <option value="8">8 × 8</option>
            <option value="9">9 × 9</option>
          </select>
        </label>

        <label class="control-item">
          クマブキ
          <select id="kumaSelect" aria-label="クマブキ設定">
            <option value="exclude">含めない</option>
            <option value="include" selected>含める</option>
            <option value="kuma_only">クマのみ</option>
          </select>
        </label>

        <label class="control-item">
          マーク
          <select id="markerStyle" aria-label="マークの種類">
            <option value="circle" selected>○（丸）</option>
            <option value="golden_roe">金イクラ</option>
            <option value="stamp">ウルトラハンコ</option>
          </select>
        </label>
      </div>

      <!-- チェックボックス群 -->
      <div class="control-row">
        <label class="control-item">
          手押し風ズレ
          <input type="checkbox" id="jitterToggle" aria-label="手書き風ズレを有効化">
        </label>
        <label class="control-item">
          ライン表示
          <input type="checkbox" id="lineToggle" checked>
        </label>
        <label class="control-item">
          中央フリー枠
          <input type="checkbox" id="freeToggle" aria-label="中央フリー枠を有効化">
        </label>
      </div>
    </section>

    <!-- ボタン群 -->
    <section class="buttons">
      <button class="btn btn--primary" id="btnGenerate" type="button">ビンゴカード作成</button>
      <button class="btn btn--reset" id="btnReset" type="button">リセット</button>
      <button class="btn btn--save" id="btnSave" type="button">画像として保存</button>
    </section>

<section class="share">
  <a href="https://x.com/Shark_raideu" target="_blank" rel="noopener" class="contact-link">
    不具合報告・問い合わせはこちら
  </a>
</section>
  </main>

  <!-- 画像書き出し用 -->
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
